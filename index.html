<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>

</head>

<body onload="onPageLoad()">
    <div class="container" id="deviceSection">
    </div>
    <div class="containered">
      
      <h1>Search for an Artist</h1>
      <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
      <form id="search-form">
          <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name">
          <input class="btn btn-primary btn-sm mt-3" type="button" onclick="refreshAlbums()" value="Refresh Albums">
      </form>
      <!-- <audio id="prev" -->
        <!-- controls -->
        <!-- src=""> -->
            <!-- Your browser does not support the -->
            <!-- <code>audio</code> element. -->
    <!-- </audio> -->
    <div class="prev" id="prev">
      <audio controls autoplay class="audio" id= "audio" type="button"  src="">
    </div>
      <div class="results" id="results">
        <div id="albums" class="form-control">
      </div></div>

</body>

</html>
