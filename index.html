<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">>
    <script src="main.js" defer></script>

</head>

<body onload="onPageLoad()">           
   <div class="col">
  <div class="mb-3">
      <label for="clientId" class="form-label">Client ID</label>
      <input type="text" class="form-control" id="clientId" placeholder="">
  </div>
  <div class="mb-3">
      <label for="clientSecret" class="form-label">Client Secret</label>
      <input type="text" class="form-control" id="clientSecret" placeholder="">
  </div>
  <input class="refreshB" type="button" onclick="requestAuthorization()" value="Request Authorization"><br/>
</div>

    <div class="container" id="deviceSection">
    </div>
    <div class="containered">
      
      <h1>Tunage</h1>
      <p>Type an artist name and click on "Search". Then, click on any song name from the results to play 30 seconds of the track.</p>
      <div class="prev" id="prev">
        <div class="figT"><figcaption id="fig" class="fig">Now Listening to:</figcaption></div>
        <div class="justplay"> <audio controls autoplay class="audio" id= "audio" type="button"  src=""></div>
      </div>
      <form id="search-form" class="search-form">
          <input type="text" id="query" value="" class="inbox" placeholder="Type an Artist Name">
          <input class="refreshB" type="button" onclick="refreshAlbums()" value="Search">
      </form>
      <!-- <audio id="prev" -->
        <!-- controls -->
        <!-- src=""> -->
            <!-- Your browser does not support the -->
            <!-- <code>audio</code> element. -->
    <!-- </audio> -->

      <div class="results" id="results">
        <div id="albums" class="form-control">
      </div></div>

</body>

</html>
